<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/665726c0a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/scss/add-author.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="#">POC</a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__main">
                    <li class="header__nav__main__el">
                        <a href="#">Posts</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a href="#">Tags</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a href="#">Categories</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a href="#">Authors</a>
                    </li>
                </ul>
            </nav>
            <div class="header__user">
                <div class="header__user__pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header__user__username">
                    <h5>Username</h5>
                </div>
                <div class="header__user__logout">
                    <a>Logout</a>
                </div>
            </div>

        </header>
        <main class="main">
            <section class="add-author">
                <!--all-posts    all-posts__head  -->
                <form action="" method="post" class="add-author__form">
                    <!--      <div class="all-post__head__new">
                        <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
                    </div> -->

                    <div class="add-author__form__search">
                        <input type="text" placeholder="Enter a Author Name here">
                    </div>
                    <div class="add-author__form__search-button">
                        <a href="#">Save</a>
                    </div>

                </form>



            </section>
        </main>
        <footer class="footer">
            <p>copiright &copy 2020 </p>
            <p>All Rights reserved </p>
        </footer>
    </div>
</body>

</html>
